<html lang="en">

<body>
     <button onclick="compareMovesForrock()">rock</button> 
     <button onclick="compareMovesForPaper()">paper</button>
     
     <button onclick="compareMovesForScissor()">scissor</button>
     <button onclick="
     score.wins=0;
     score.losses=0;
     score.ties=0;
     ">Reset score</button>
     
   <script>
   
   
  const score={
   wins:0,
   losses:0,
   ties:0
  }

    
   let computerMove="";
     let result="";
   function getComputerMove() {
             let x=Math.random();
         if (x<1/3) {
            computerMove='rock';
         }
         else if(x<2/3){
            computerMove='scissor'
            }
        else if(x<1){
             computerMove='paper'
            }
         }
      function compareMovesForrock() { 
         getComputerMove()  ;
    if(computerMove=='rock'){
       result='tie';
       score.ties+=1;
    }
   else if(computerMove=='paper'){
    result='lose';
    score.losses+=1;
   }
   else if(computerMove=='scissor'){
    result='win'
    score.wins+=1
   }

    return alert(`you picked rock,computerpick ${computerMove}.Result is ${result}
    \n Total win is ${score.wins},Total losses is${score.losses},Total ties is ${score.ties}`)
 }

  
   function compareMovesForPaper() {
         getComputerMove();
           if(computerMove='paper'){
                result='tie'
                score.ties+=1;
           }
            
        else if(computerMove=='rock'){
            result='win'
             score.wins+=1;
            }
        else if(computerMove=='scissor'){
            result='lose'
             score.losses+=1;
            }
            return alert(`you picked Paper,computerPick ${computerMove}.Result is ${result}
            \n Total win is ${score.wins},Total losses is${score.losses},Total ties is ${score.ties}`)
         }
 
   
 function compareMovesForScissor() {
       getComputerMove();
        
    if(computerMove=='scissor'){
       result='tie';
       score.ties+=1;
    }
   else if(computerMove=='rock'){
    result='lose';
     score.losses+=1;
   }
   else if(computerMove=='paper'){
    result='win'
    score.wins+=1;
   }
   
  return alert(`you picked scissor,computerPick ${computerMove}.Result is ${result} 
  \n Total win is ${score.wins},Total losses is${score.losses},Total ties is ${score.ties}`) 
}


    </script>
